<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Creation Confirmation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
        }
        .page-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #E8F4F9;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 2rem;
        }
        .menu-item {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
            color: black;
            transition: background-color 0.3s ease;
            font-size: 0.85rem;
        }
        .menu-item.active, .menu-item:hover {
            background-color: #3490dc;
            color: white;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            flex: 0 0 15%;
            background-color: #f5f5f5;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c5282;
            margin-left: 1rem;
        }
        .client-logo {
            width: 8rem;
            height: 4rem;
            background-color: #FCD34D;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            text-align: center;
            color: #4A5568;
            font-weight: 600;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .confirmation-box {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .confirmation-title {
            color: #2c5282;
            margin-bottom: 1rem;
        }
        .confirmation-message {
            margin-bottom: 1.5rem;
        }
        .button {
            background-color: #3490dc;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.5rem;
        }
        .button:hover {
            background-color: #2779bd;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="logo">
                <svg width="150" height="50" viewBox="0 0 150 50">
                    <path d="M20,25 C20,15 30,15 40,25 C50,35 60,35 60,25" stroke="#4299E1" stroke-width="4" fill="none" />
                    <path d="M70,25 C70,15 80,15 90,25 C100,35 110,35 110,25" stroke="#FCD34D" stroke-width="4" fill="none" />
                    <circle cx="40" cy="25" r="2" fill="#4A5568" />
                    <circle cx="60" cy="25" r="2" fill="#4A5568" />
                    <text x="10" y="45" font-size="14" font-weight="bold" fill="#4A5568">source coders</text>
                </svg>
            </div>
            <div class="menu-item active">Create a new role</div>
            <div class="menu-item">View open roles</div>
            <div class="menu-item">View closed roles</div>
            <div class="menu-item" style="margin-top: auto;">Account</div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1 class="title">Role Creation Confirmation</h1>
                <div class="client-logo">Your Company Logo</div>
            </div>
            <div class="content">
                <div class="confirmation-box">
                    <h2 class="confirmation-title">Confirmation</h2>
                    <p class="confirmation-message">
                        <span id="hiringManagerName">John</span> has been sent an email invite for the onboarding call for this role. 
                        If you are <span id="hiringManagerName2">John</span>, you can start the onboarding now.
                    </p>
                    <a href="#" class="button">Close</a>
                    <a href="#" class="button">Start Onboarding Now</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // This script would typically update the hiring manager's name dynamically
        // For this static version, it's pre-filled with "John"
        document.getElementById('hiringManagerName').textContent = "John";
        document.getElementById('hiringManagerName2').textContent = "John";
    </script>
</body>
</html>
